<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/alplato.png">

    <title>Contacto</title>

</head>

<body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light fondoNav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./reseñas.html">Reseñas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./recetas.html">Recetas</a>

                        <a class="nav-link active" href="./mapa.html">Mapa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <section>
        <h1>Contacto</h1>
    </section>

    <!-- Form -->
    <section>
        <article>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Nicolas" required>
                  <div class="valid-feedback">
                    Correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Ramirez" required>
                  <div class="valid-feedback">
                    Correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Usuario de Instagram</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Ingrese su usuario de Instagram.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Por favor ingrese una Ciudad valida.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Pais</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elegir</option>
                    <option>Argentina</option>
                    <option>Uruguay</option>
                    <option>Chile</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor ingrese un Pais valido.
                  </div>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </article>
    </section>

    <!-- Iframe -->
    <section>
        <article>
            <tr>
                <td>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26804.49853953071!2d-68.87602866839285!3d-32.88329794055808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e093ec45179bf%3A0x205a78f6d20efa3a!2sMendoza%2C%20Capital%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1655824432749!5m2!1ses-419!2sar"
                        width="370" height="220" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
            </tr>
        </article>
    </section>


    <!-- Footer -->
    <footer>
        <div class="redes">
            <img class="icon" src="../assets/img/icons8-instagram.svg" alt="Instagram">
            <img class="icon" src="../assets/img/icons8-facebook-nuevo.svg" alt="Facebook">
            <img class="icon" src="../assets/img/icons8-tik-tok.svg" alt="TikTok">
        </div>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>
