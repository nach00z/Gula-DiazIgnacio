    <h1>Contacto</h1>
 

  <!-- Form -->
  <section>
    <article>
      <form class="form" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Correcto!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usuario de Instagram</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">
              Ingrese su usuario de Instagram.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor ingrese una Ciudad valida.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Pais</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegir</option>
            <option>Argentina</option>
            <option>Uruguay</option>
            <option>Chile</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Por favor ingrese un Pais valido.
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
      </form>
    </article>
  </section>
